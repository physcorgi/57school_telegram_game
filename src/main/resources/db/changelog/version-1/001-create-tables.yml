databaseChangeLog:
  - changeSet:
      id: 001-initial-schema
      author: your.name
      changes:
        - createTable:
            tableName: Users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: telegram_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: username
                  type: VARCHAR(255)
              - column:
                  name: full_name
                  type: VARCHAR(255)
              - column:
                  name: profile_data
                  type: JSONB
              - column:
                  name: rating
                  type: INT
                  defaultValueNumeric: 0
              - column:
                  name: streak
                  type: INT
                  defaultValueNumeric: 0
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createTable:
            tableName: Topics
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: created_by
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createTable:
            tableName: User_Topics
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_topics_users
                    referencedTableName: Users
                    referencedColumnNames: id
                    onDelete: CASCADE
              - column:
                  name: topic_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_topics_topics
                    referencedTableName: Topics
                    referencedColumnNames: id
                    onDelete: CASCADE
              - column:
                  name: selected_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createTable:
            tableName: Content
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: topic_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_content_topics
                    referencedTableName: Topics
                    referencedColumnNames: id
                    onDelete: CASCADE
              - column:
                  name: type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: content_data
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createTable:
            tableName: Tests
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: content_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: difficulty
                  type: VARCHAR(50)
              - column:
                  name: questions
                  type: JSONB
              - column:
                  name: answers
                  type: JSONB
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createTable:
            tableName: User_Test_Results
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_test_results_users
                    referencedTableName: Users
                    referencedColumnNames: id
                    onDelete: CASCADE
              - column:
                  name: test_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_user_test_results_tests
                    referencedTableName: Tests
                    referencedColumnNames: id
                    onDelete: CASCADE
              - column:
                  name: score
                  type: INT
              - column:
                  name: time
                  type: FLOAT
              - column:
                  name: count
                  type: INT
              - column:
                  name: first_completed_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: last_completed_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP

        - createTable:
            tableName: Activity_Log
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    foreignKeyName: fk_activity_log_users
                    referencedTableName: Users
                    referencedColumnNames: id
                    onDelete: CASCADE
              - column:
                  name: action
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: details
                  type: JSONB
              - column:
                  name: created_at
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP