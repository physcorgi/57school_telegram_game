# Dev профиль с тестовыми данными
spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/devdb
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true

logging:
  level:
    root: INFO
    com.example.blank: DEBUG
    org.springframework.web: DEBUG